<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paul Flask Web Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 320px) {
            input, select, button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
  <div class="calculator-container">
    <h1>{{ 'num1, operator, num2' }}</h1> <!-- Display the variable names -->
    <form method="POST">
      <input type="number" name="num1" placeholder="Number 1" required>
      <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" name="num2" placeholder="Number 2" required>
      <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
      <h3><strong>num1:</strong> {{ num1 }}</h3>  <!-- Display variable names in bold -->
      <h3><strong>operator:</strong> {{ operator }}</h3>
      <h3><strong>num2:</strong> {{ num2 }}</h3>
      <h3><strong>result:</strong> {{ result }}</h3>
    {% endif %}
  </div>
</body>
</html>
