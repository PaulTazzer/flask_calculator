<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paul Flask Web Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Flask Web Calculator</h1>

    <form method="POST">
        <input type="number" name="num1" step="any" placeholder="Enter number 1" required>

        <select name="operator">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>

        <input type="number" name="num2" step="any" placeholder="Enter number 2" required>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}

</body>
</html>
